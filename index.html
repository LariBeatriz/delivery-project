<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Dona Maria - Delivery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid p-3">
    <h1 class="text-center mb-4">🍕 Pizzaria Dona Maria</h1>

    <!-- Botões de navegação -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-3">
      <button id="btnNewClient" class="btn btn-danger w-100 me-md-2">Novo Cliente</button>
      <button id="btnClientList" class="btn btn-warning w-100 ms-md-2">Lista de Clientes</button>
    </div>

    <!-- Formulário de busca por CEP -->
    <form id="cepForm" class="d-none">
      <div class="input-group mb-3">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP (Ex: 00000-000)" required>
        <button type="submit" class="btn btn-danger">Buscar</button>
      </div>
    </form>

    <!-- Lista de clientes -->
    <div id="clientListSection" class="d-none">
      <label for="clientSelect" class="form-label">Clientes Cadastrados:</label>
      <select id="clientSelect" class="form-select mb-3"></select>
      <div class="d-grid gap-2">
        <button id="btnWhatsApp" class="btn btn-success w-100 d-none">WhatsApp</button>
        <button id="btnEditClient" class="btn btn-warning w-100 d-none">Editar</button>
        <button id="btnDeleteClient" class="btn btn-danger w-100 d-none">Excluir</button>
      </div>
    </div>

    <!-- Mapa -->
    <div id="map" class="mt-3 d-none"></div>

    <!-- Formulário de cadastro/edição de cliente -->
    <form id="clientForm" class="d-none">
      <h3 class="text-center">📝 Cadastro de Cliente</h3>
      <input type="hidden" id="clientId">
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="name" placeholder="Nome" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-telephone"></i></span>
        <input type="text" class="form-control" id="phone" placeholder="Telefone (Ex: (00) 00000-0000)" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-pin-map"></i></span>
        <input type="text" class="form-control" id="cepClient" placeholder="CEP (Ex: 00000-000)" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-signpost"></i></span>
        <input type="text" class="form-control" id="address" placeholder="Endereço" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-geo-alt"></i></span>
        <input type="text" class="form-control" id="neighborhood" placeholder="Bairro" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-building"></i></span>
        <input type="text" class="form-control" id="city" placeholder="Cidade" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-globe"></i></span>
        <input type="text" class="form-control" id="state" placeholder="Estado" readonly>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger w-100">Salvar</button>
        <button type="button" id="btnCancel" class="btn btn-secondary w-100">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/jquery.inputmask.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
