<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Dona Maria - Delivery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid p-3">
    <h1 class="text-center mb-4">üçï Pizzaria Dona Maria</h1>

    <!-- Bot√µes de navega√ß√£o -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-3">
      <button id="btnNewClient" class="btn btn-danger w-100 me-md-2">Novo Cliente</button>
      <button id="btnClientList" class="btn btn-warning w-100 ms-md-2 me-md-2">Lista de Clientes</button>
      <button id="btnProducts" class="btn btn-warning w-100 ms-md-2 me-md-2">Card√°pio</button>
      <button id="btnOrderList" class="btn btn-success w-100 ms-md-2">Pedidos</button>
    </div>

    <!-- Formul√°rio de busca por CEP -->
    <form id="cepForm" class="d-none">
      <div class="input-group mb-3">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP (Ex: 00000-000)" required>
        <button type="submit" class="btn btn-danger">Buscar</button>
      </div>
    </form>

    <!-- Lista de clientes -->
    <div id="clientListSection" class="d-none">
      <label for="clientSelect" class="form-label">Clientes Cadastrados:</label>
      <select id="clientSelect" class="form-select mb-3"></select>
      
      <div class="d-grid gap-2">
        <button id="btnWhatsApp" class="btn btn-success d-none">
          <i class="bi bi-whatsapp"></i> WhatsApp
        </button>
        <button id="btnEditClient" class="btn btn-warning d-none">
          <i class="bi bi-pencil"></i> Editar
        </button>
        <button id="btnDeleteClient" class="btn btn-danger d-none">
          <i class="bi bi-trash"></i> Excluir
        </button>
      </div>
      
      <div id="map" class="mt-3 d-none"></div>
    </div>

    <!-- Card√°pio -->
    <div id="menuSection" class="d-none">
      <div class="section">
        <h2>Pizzas</h2>
        <div class="item">
          <img src="https://via.placeholder.com/120?text=Margherita" alt="Pizza Margherita">
          <div class="item-info">
            <h3>Margherita</h3>
            <p>Molho de tomate, mussarela, manjeric√£o fresco.</p>
            <p class="price">R$ 35,00</p>
            <button class="btn btn-sm btn-success add-to-order" data-name="Margherita" data-price="35.00">Adicionar ao Pedido</button>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/120?text=Calabresa" alt="Pizza Calabresa">
          <div class="item-info">
            <h3>Calabresa</h3>
            <p>Calabresa fatiada, cebola, mussarela e or√©gano.</p>
            <p class="price">R$ 38,00</p>
            <button class="btn btn-sm btn-success add-to-order" data-name="Calabresa" data-price="38.00">Adicionar ao Pedido</button>
          </div>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/120?text=Quatro+Queijos" alt="Pizza Quatro Queijos">
          <div class="item-info">
            <h3>Quatro Queijos</h3>
            <p>Mussarela, gorgonzola, parmes√£o e catupiry.</p>
            <p class="price">R$ 42,00</p>
            <button class="btn btn-sm btn-success add-to-order" data-name="Quatro Queijos" data-price="42,00">Adicionar ao Pedido</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Nova se√ß√£o para pedidos -->
    <div id="orderSection" class="d-none">
      <div class="d-grid gap-2 mb-3">
        <button id="btnNewOrder" class="btn btn-danger">Novo Pedido</button>
        <button id="btnViewOrders" class="btn btn-warning">Ver Todos os Pedidos</button>
      </div>

      <!-- Formul√°rio de novo pedido -->
      <form id="orderForm" class="d-none">
        <h3 class="text-center">üìù Novo Pedido</h3>
        <input type="hidden" id="orderId">
        
        <div class="mb-3">
          <label for="orderClient" class="form-label">Cliente:</label>
          <select id="orderClient" class="form-select" required></select>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Itens do Pedido:</label>
          <div id="orderItems" class="mb-2">
            <!-- Itens ser√£o adicionados dinamicamente -->
          </div>
          
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <label class="form-label">Categoria:</label>
              <select id="productCategory" class="form-select">
                <option value="">Todas categorias</option>
                <option value="Pizza">Pizzas</option>
                <option value="Bebida">Bebidas</option>
                <option value="Sobremesa">Sobremesas</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Produto:</label>
              <select id="productSelect" class="form-select" disabled>
                <option value="">Selecione uma categoria primeiro</option>
              </select>
            </div>
          </div>
          
          <div class="input-group">
            <input type="number" id="productQuantity" class="form-control" placeholder="Qtd" min="1" value="1">
            <button type="button" id="btnAddItem" class="btn btn-secondary">Adicionar Item</button>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="orderNotes" class="form-label">Observa√ß√µes:</label>
          <textarea id="orderNotes" class="form-control" rows="2"></textarea>
        </div>
        
        <div class="mb-3">
          <label for="orderStatus" class="form-label">Status:</label>
          <select id="orderStatus" class="form-select">
            <option value="Recebido">Recebido</option>
            <option value="Em Preparo">Em Preparo</option>
            <option value="Saiu para Entrega">Saiu para Entrega</option>
            <option value="Entregue">Entregue</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="orderTotal" class="form-label">Total:</label>
          <input type="text" id="orderTotal" class="form-control" readonly>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger">Salvar Pedido</button>
          <button type="button" id="btnCancelOrder" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>

      <!-- Lista de pedidos -->
      <div id="orderListSection" class="d-none">
        <div class="input-group mb-3">
          <input type="text" id="orderSearch" class="form-control" placeholder="Buscar pedido...">
          <button class="btn btn-outline-secondary" type="button">Buscar</button>
        </div>
        <div id="ordersContainer" class="list-group">
          <!-- Pedidos ser√£o carregados dinamicamente -->
        </div>
      </div>
    </div>

    <!-- Mapa -->
    <div id="map" class="mt-3 d-none"></div>

    <!-- Formul√°rio de cadastro/edi√ß√£o de cliente -->
    <form id="clientForm" class="d-none">
      <h3 class="text-center">üìù Cadastro de Cliente</h3>
      <input type="hidden" id="clientId">
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="name" placeholder="Nome" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-telephone"></i></span>
        <input type="text" class="form-control" id="phone" placeholder="Telefone (Ex: (00) 00000-0000)" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-pin-map"></i></span>
        <input type="text" class="form-control" id="cepClient" placeholder="CEP (Ex: 00000-000)" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-signpost"></i></span>
        <input type="text" class="form-control" id="address" placeholder="Endere√ßo" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-geo-alt"></i></span>
        <input type="text" class="form-control" id="neighborhood" placeholder="Bairro" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-building"></i></span>
        <input type="text" class="form-control" id="city" placeholder="Cidade" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-globe"></i></span>
        <input type="text" class="form-control" id="state" placeholder="Estado" readonly>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger w-100">Salvar</button>
        <button type="button" id="btnCancel" class="btn btn-secondary w-100">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/jquery.inputmask.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
