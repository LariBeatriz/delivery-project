    <!-- Formul√°rio de cadastro/edi√ß√£o de cliente -->
    <form id="clientForm" class="d-none">
      <h3 class="text-center">üìù Cadastro de Cliente</h3>
      <input type="hidden" id="clientId">
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="name" placeholder="Nome" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-telephone"></i></span>
        <input type="text" class="form-control" id="phone" placeholder="Telefone (Ex: (00) 00000-0000)" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-pin-map"></i></span>
        <input type="text" class="form-control" id="cepClient" placeholder="CEP (Ex: 00000-000)" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-signpost"></i></span>
        <input type="text" class="form-control" id="address" placeholder="Endere√ßo" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-geo-alt"></i></span>
        <input type="text" class="form-control" id="neighborhood" placeholder="Bairro" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-building"></i></span>
        <input type="text" class="form-control" id="city" placeholder="Cidade" readonly>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-danger text-white"><i class="bi bi-globe"></i></span>
        <input type="text" class="form-control" id="state" placeholder="Estado" readonly>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger w-100">Salvar</button>
        <button type="button" id="btnCancel" class="btn btn-secondary w-100">Cancelar</button>
      </div>
    </form>
  </div>
